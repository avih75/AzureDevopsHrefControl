<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="scripts/VSS.SDK.min.js"></script>
    <title>Href Link Control</title>
    <style>
        .inputText {
            color: inherit;
            width: 90%;
            border-color: rgb(90, 90, 90);
            border-bottom-color: rgb(90, 90, 90);
            border-left-color: rgb(90, 90, 90);
            border-width: 1px;
            float: left;
        }
        
        .inputText:focus {
            border-color: blue;
        }
        
        input[type=text] {
            /* width: 100%; */
            box-shadow: none;
            margin-left: 10px;
            margin-top: 5px;
            box-shadow: none;
            -webkit-appearance: none;
            border-color: lightgray;
            border-width: 1px;
            outline: none;
        }
        
        input[type=text]:focus {
            border-color: blue;
            border-width: 1px;
        }
    </style>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            configureModuleLoader: true,
            applyTheme: true
        });
        VSS.resize(1, 1);
        VSS.require(["scripts/hrefApp"], function() {
            VSS.notifyLoadSucceeded();
        });
    </script>
</head>

<body>
    <div id="hrefLink" style="width: 100%;">
        <div id="paragraph" style="width: 100%;float: left;">
            <label id="removeButton" style="font-size: x-small; color: gray; cursor: pointer;float: left;width: 2%;margin-top: 7px;"></label>
            <label id="check" style="font-size: x-small; color: gray; cursor: pointer;float:left;width: 5%;margin-top: 7px;"></label>
            <input id="input" type="text" class="inputText" />
            <a id="href" target="_blank" style="margin-left: 1px;margin-top: 5px;width: 75%;float: left;"></a>
        </div>
        <img id="image" src="" alt="Broken Link" width="350" height="250" style="object-fit: cover;margin-top: 5px;"></img>
    </div>
</body>

</html>
